# Virtual Hosts
#
# Required modules: mod_log_config

# If you want to maintain multiple domains/hostnames on your
# machine you can setup VirtualHost containers for them. Most configurations
# use only name-based virtual hosts so the server doesn't need to worry about
# IP addresses. This is indicated by the asterisks in the directives below.
#
# Please see the documentation at 
# <URL:http://httpd.apache.org/docs/trunk/vhosts/>
# for further details before you try to setup virtual hosts.
#
# You may use the command line option '-S' to verify your virtual host
# configuration.

#
# VirtualHost example:
# Almost any Apache directive may go into a VirtualHost container.
# The first VirtualHost section is used for all requests that do not
# match a ServerName or ServerAlias in any <VirtualHost> block.
#
<VirtualHost *:80>
    ServerAdmin javier.gusano@hpe.com
    DocumentRoot "/home/sysadmin/apache2.5/htdocs"
    ServerName testhttp2.bluevia.com
    ServerAlias testhttp2.bluevia.com
    ErrorLog "logs/dummy-host.example.com-error_log"
    CustomLog "logs/dummy-host.example.com-access_log" common
    Protocols h2c http/1.1
    ProtocolsHonorOrder on
    H2AltSvc h2=:443

</VirtualHost>

<VirtualHost *:443>
    ServerAdmin javier.gusano@hpe.com
    DocumentRoot "/home/sysadmin/apache2.5/htdocs"
    ServerName testhttp2.bluevia.com
    ErrorLog "logs/dummy-host2.example.com-error_log"
    CustomLog "logs/dummy-host2.example.com-access_log" common

    # Example SSL configuration
    SSLEngine on
    SSLProtocol +TLSv1 +TLSv1.1 +TLSv1.2
    SSLCipherSuite ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-DSS-AES128-GCM-SHA256:kEDH+AESG$
    SSLHonorCipherOrder on

    LogLevel ssl:debug
    LogLevel core:debug

    SSLCertificateFile "/home/sysadmin/apache2.5/conf/ssl/testhttp2.bluevia.com.pem"
    SSLCertificateKeyFile "/home/sysadmin/apache2.5/conf/ssl/testhttp2.bluevia.com.key"

    Protocols h2 http/1.1
    ProtocolsHonorOrder on
    H2AltSvc h2c=:80
</VirtualHost>



